<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <script src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
    <form action="" method="post">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <input name="id" hidden="hidden" value="{{ datas.id }}"/>
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" id="updatetitle" placeholder="标题" value="{{ datas.title }}" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <textarea name="content" class="layui-textarea ckeditor" id="myeditor" placeholder="请输入内容">
                        {{ datas.content|safe }}
                    </textarea>
                </div>
            </div>

                <script type="text/javascript">
                </script>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn" id="updatebtn">确认保存</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
<script>
    var s = CKEDITOR.replace("content");
    $("#updatebtn").on('click',function(){
        var comments = s.getData();
        var title = $("#updatetitle").val();

       console.log(title);
       $.ajax({
          url:"/updaterecord",
          type:"POST",
          data:{'content':comments,'title':title,'id':{{ datas.id }}},
           success:function(data){
                window.parent.location.reload();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
           }

       });
    });
</script>
