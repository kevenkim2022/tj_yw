<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <script src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container rec_height">
        <div class="layui-row" style="padding-bottom: 30px;">
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-normal addContent" lay-submit lay-filter="saveBtn">添加新问题</button>
            </div>
        </div>
        <div class="layui-row">
            <ul>
                <li class="rec_li">
                    <div class="myRow">
                        <div class="layui-input-inline line-title">
                            问题1
                        </div>
                        <div class="layui-input-inline detailLine">
                            <div class="layui-input-inline">
                                用户：jcl
                            </div>
                            <div class="layui-input-inline">
                                创建时间：2022-07-06
                            </div>
                            <div class="layui-input-inline ">
                                <button class="layui-btn recordDetail" onclick="recordDetail(this)">查看详情</button>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
</div>
<style>
    .line-title{
        margin-left:30px;
    }
    .rec_height{
        min-height: 500px;
    }
    .myRow{
        padding-top:5px;
    }
    .rec_li{
        position: relative;
        height:30px;
        border-bottom: 1px solid #eeeeee;
    }
    .recordDetail{
        line-height: 0px !important;
        font-size:12px;
        height:30px;
    }
    .detailLine{
        position: absolute;
        top:-1px;
        right: 30px;
    }
</style>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    function recordDetail(obj){

    }
    $(function(){
       $.ajax({
           url:"/myrecord",
           dataType:"JSON",
           success:function(data,status){
               console.log(data);
               $.each(data,function(index,values){
                  $.each(values,function(i,v){
                      console.log(v.title);
                  }) ;
               });
           }
       }) ;
    });
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        $(".addContent").on("click",function(){
            layer.open({
                title: '添加',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../page/table/addContent.html',
            });
        })
    });
</script>

</body>
</html>
